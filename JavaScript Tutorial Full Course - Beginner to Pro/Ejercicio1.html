<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <style>
        body {
            text-align: center;
        }

        h4 {
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <h4>Ejercicio 1</h4>
    <button class="js-boton-cambiar" onclick="
        cambiarBoton()
    ">Start</button>

    <h4>Ejercicio 2</h4>
    <button class="js-add-cart" onclick="
        añadirTexto()
    ">Add to cart</button>

    <p class="js-text"></p>

    <h4>Ejercicio 3</h4>
    <button class="js-boton-añadir" onclick="
        añadirTitulo()
    ">Add</button>

    <button class="js.boton-eliminar" onclick="
        borrarTitulo()
    ">Remove</button>

    <script>
        function cambiarBoton() {
            document.querySelector('.js-boton-cambiar').innerHTML = 'Loading ...'

            // Repite la acción cada timpo que tu le pases
            setTimeout(function () {
                document.querySelector('.js-boton-cambiar').innerHTML = 'Finished !'
            }, 1500)
        }

        function añadirTexto() {
            document.querySelector('.js-text').innerHTML = 'Added'

            // Hace la accion una vez 
            setTimeout(function () {
                document.querySelector('.js-text').innerHTML = ''
            }, 2000)

        }

        function añadirTitulo() {
            if (document.title == 'App') {
                document.title = '(1) New Messages'
            } else if (document.title == '(1) New Messages') {
                document.title = '(2) New Messages'
            } else if (document.title == '(2) New Messages') {
                document.title = '(3) New Messages'
            } else if (document.title == '(3) New Messages') {
                document.title = '(4) New Messages'
            }
        }

        function borrarTitulo() {
            if (document.title == '(4) New Messages') {
                document.title = '(3) New Messages'
            } else if (document.title == '(3) New Messages') {
                document.title = '(2) New Messages'
            } else if (document.title == '(2) New Messages') {
                document.title = '(1) New Messages'
            } else if (document.title == '(1) New Messages') {
                document.title = 'App'
            }
        }


    </script>
</body>

</html>
