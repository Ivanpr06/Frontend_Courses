<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscribete</title>
</head>

<body>
    <p>Youtube Subscribe Button</p>
    <button class="boton" onclick="
    suscribir()
    ">Suscribete</button>

    <script>
        function suscribir() {
            const botonElement = document.querySelector('.boton')

            if (botonElement.innerHTML === 'Suscribete') {
                botonElement.innerHTML = 'Suscrito'
            } else {
                botonElement.innerHTML = 'Suscribete'
            }
        }
    </script>
</body>

</html>
