<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <h2>To Do List</h2>
    <input class="js-input" placeholder="Insert Action">
    <button onclick="
        addTodo()
    
    ">Boton</button>

    <script>
        let todoList = []

        function addTodo(){
            let inputElement = document.querySelector('.js-input')
            const name = inputElement.value

            todoList.push(name)
            console.log(todoList);
            // Eliminamos lo anteriormente escrito
            inputElement.value = ''
            
        }


    </script>
</body>
</html>
