<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }

        h4 {
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <h4>Ejercicio 1</h4>
    <button class="js-boton-cambiar" onclick="
        document.querySelector('.js-boton-cambiar').innerHTML = 'Loading ...'
        cambiarBoton()
    ">Start</button>

    <h4>Ejercicio 2</h4>
    <button class="js-add-cart" onclick="
        añadirTexto()
    ">Add to cart</button>

    <p class="js-text"></p>

    <h4>Ejercicio 3</h4>
    <p>Mira arriba Crack</p>
    <script>
        function cambiarBoton() {
            setInterval(function () {
                document.querySelector('.js-boton-cambiar').innerHTML = 'Finished !'
            }, 1500)
        }

        function añadirTexto() {
            document.querySelector('.js-text').innerHTML = 'Added'
            Intervalo()
        
        }

        function Intervalo(){
            setInterval(function () {
                document.querySelector('.js-text').innerHTML = ''
            }, 2000)
        }

        function CambioTitulo(){
            let textos = ['App', 'Te ha llegao un mensaje', 'Q miras bobo']

            textos.forEach(function(texto, index){
                document.title = texto
            })
        }
        CambioTitulo()
    </script>
</body>

</html>
