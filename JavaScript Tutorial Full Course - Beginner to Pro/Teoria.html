<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .red-button{
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }

        .yellow-button{
            background-color: yellow;
        }
    </style>

</head>
<body>
    <button title="Hola" class="red-button" onclick="alert('Aprendiendo')">
        Hola
    </button>

    <p>Paragraph of <button class="yellow-button">hello</button> text</p>
    
    <script>
        // => es una manera mÃ¡s simple de hacer una funcion
        // map sirve para modificar un array y mantener el original intacto
        console.log([1, 1, 3].map(value => value + 10))
    </script>
    
</body>
</html>
