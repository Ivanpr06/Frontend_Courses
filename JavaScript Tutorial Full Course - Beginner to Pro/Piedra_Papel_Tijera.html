</head>
<body>
    <h3>Piedra Papel Tijeras !!!</h3>

    <button onclick="
        playGame('Piedra');

        if(resultado === 'Ganaste'){
            score.wins += 1
        }else if(resultado === 'Empate'){
            score.draw += 1
        }else{
            score.losses += 1
        }

    ">Piedra</button>

    <button onclick="
        playGame('Papel')

        if(resultado === 'Ganaste'){
            score.wins += 1
        }else if(resultado === 'Empate'){
            score.draw += 1
        }else{
            score.losses += 1
        }

     ">Papel</button>

    <button onclick="
        playGame('Tijeras')
        
        if(resultado === 'Ganaste'){
            score.wins += 1
        }else if(resultado === 'Empate'){
            score.draw += 1
        }else{
            score.losses += 1
        }

    ">Tijeras</button>
    
    <script>

        function playGame(playerMove){
            let computerMove = pickComputerMove()

            let resultado = undefined

            if(playerMove === 'Piedra'){
                    if(computerMove === 'Piedra'){
                    resultado = 'Empate'
                }else if(computerMove === 'Papel'){
                    resultado = 'Perdiste'
                }else if(computerMove === 'Tijeras'){
                    resultado = 'Ganaste'
                }
            }else if(playerMove === 'Papel'){
                if(computerMove === 'Piedra'){
                    resultado = 'Ganaste'
                }else if(computerMove === 'Papel'){
                    resultado = 'Empate'
                }else if(computerMove === 'Tijeras'){
                    resultado = 'Perdiste'
                }
            }else if(playerMove === 'Tijeras'){
                if(computerMove === 'Piedra'){
                    resultado = 'Perdiste'
                }else if(computerMove === 'Papel'){
                    resultado = 'Ganaste'
                }else if(computerMove === 'Tijeras'){
                    resultado = 'Empate'
                }
            }

            return alert(`Tu elegiste ${playerMove}. La CPU eleigió ${computerMove}. ${resultado}`)
            
        }
        function pickComputerMove(){
            // Math.random genera un número al azar entre el 0 y el 1
            const numRandom = Math.random();

            let computerMove = undefined

            if(numRandom >= 0 && numRandom < 1/3){
                computerMove = 'Piedra'
            }else if(numRandom >=1/3 && numRandom <2/3){
                computerMove = 'Papel'
            }else{
                computerMove = 'Tijeras'
            }

            console.log(computerMove);
            return computerMove
        }


        let score = {
            wins: 0,
            losses: 0,
            draw: 0,
        }
    </script>
